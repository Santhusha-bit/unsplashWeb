<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unsplash Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Unsplash Images Portal</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Search for images...">
            <button type="submit">Search</button>
        </form>
        <div class="image-container"></div>
    </main>
    <footer>
        <div class="container">
            <p>Images provided by <a href="https://unsplash.com/" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Unsplash</a></p>
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
